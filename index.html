<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Race Game 🚀 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Race 🚀</h1>
        <div class="racetrack">
            <div class="car" id="player-car">🏎️</div>
            <div class="finish-line">🏁</div>
        </div>
        <div class="game-info">
            <p id="sentence">Type this sentence to race!</p>
            <input type="text" id="typing-input" placeholder="Start typing here..." autofocus>
            <p id="timer">Time: 0s</p>
            <p id="wpm">WPM: 0</p>
        </div>
        <button id="start-btn">Start Race</button>
        <div id="result" class="hidden">
            <h2>Race Finished!</h2>
            <p id="final-wpm"></p>
            <button id="share-btn">Share Your Score!</button>
            <button id="restart-btn">Race Again</button>
        </div>
    </div>
    <footer>2025 Version | Created by MG1999</footer>
    <script src="script.js"></script>
</body>
  </html>
